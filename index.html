<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .form-container {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
        min-width: 320px;
        max-width: 350px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .form-container h2 {
        margin: 0 0 0.5rem 0;
        text-align: center;
        color: #2d3a4a;
        font-weight: 600;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      label {
        font-size: 1rem;
        color: #3a4a5a;
        font-weight: 500;
      }
      input,
      select {
        padding: 0.6rem;
        border: 1px solid #bfc9d1;
        border-radius: 7px;
        font-size: 1rem;
        background: #f7fafc;
        transition: border 0.2s;
      }
      input:focus,
      select:focus {
        border: 1.5px solid #6a8cff;
        outline: none;
      }
      button {
        margin-top: 0.5rem;
        padding: 0.7rem;
        background: linear-gradient(90deg, #6a8cff 0%, #4f6ed6 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #4f6ed6 0%, #6a8cff 100%);
      }
      .success,
      .error {
        text-align: center;
        font-size: 1rem;
        margin-top: 0.5rem;
      }
      .success {
        color: #2e8b57;
      }
      .error {
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <form class="form-container" id="submissionForm">
      <h2>Submit Your Details</h2>
      <div class="form-group">
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age *</label>
        <input id="age" name="age" type="number" min="1" max="120" required />
      </div>
      <div class="form-group">
        <label for="country">Country of Residence *</label>
        <input
          id="country"
          name="country"
          type="text"
          required
          autocomplete="off"
        />
      </div>
      <input type="hidden" id="userIP" name="userIP" />
      <button type="submit">Submit</button>
      <div class="success" id="successMsg" style="display: none">
        Thank you! Submission received.
      </div>
      <div class="error" id="errorMsg" style="display: none">
        Error submitting. Try again.
      </div>
    </form>
    <script>
      // 1. Get user IP and set hidden field
      fetch("https://ipapi.co/json/")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("userIP").value = data.ip || "";
        })
        .catch(() => {
          // fallback
          fetch("https://api.ipify.org?format=json")
            .then((res) => res.json())
            .then((data) => {
              document.getElementById("userIP").value = data.ip || "";
            });
        });

      // 2. Handle form submit
      document
        .getElementById("submissionForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            name: form.name.value,
            gender: form.gender.value,
            age: form.age.value,
            country: form.country.value,
            userIP: form.userIP.value,
          };

          // n8n webhook URL:
          const webhookUrl =
            "https://n8n.simeontsvetanovn8nworkflows.site/webhook/form-submission";

          fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          })
            .then((res) => {
              if (res.ok) {
                document.getElementById("successMsg").style.display = "block";
                document.getElementById("errorMsg").style.display = "none";
                form.reset();
              } else throw new Error();
            })
            .catch(() => {
              document.getElementById("successMsg").style.display = "none";
              document.getElementById("errorMsg").style.display = "block";
            });
        });
    </script>
  </body>
</html>
